	<form ng-controller="StartUpController">
		Starting: <input ng-change="computeNeeded()" 
						 ng-model="funding.startingEstimate">
		Recommendation: {{funding.needed}}
		<button ng-click="requestFunding()">Fund my startup!</button>
		<button ng-click="reset()">Reset</button>
	</form>

	<div ng-controller='StudentListController'> 
		<ul>
			<li ng-repeat="student in students">
				<a ng-href='/students/view/{{student.id}}'>{{student.name}}</a>
			</li>
		</ul>
		<button ng-click="insertTom()">Insert tom</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	<script type="text/javascript">

		var students = [
			{name: 'mary contrary', id: '1'},
			{name: 'jack sprat', id: '2'},
			{name: 'jill hill', id: '3'}
		];

		function StudentListController ($scope) {
			$scope.students = students;

			$scope.insertTom = function () {
				var tom = { name: 'tom thumb', id: '4' };

				$scope.students.splice(1, 0, tom);
			}
		}

		function StartUpController ($scope) {
			$scope.funding = {
				startingEstimate: 0
			};

			$scope.computeNeeded = function () {
				$scope.funding.needed = $scope.funding.startingEstimate * 10;
			};

			$scope.requestFunding = function () {
				window.alert("sorry, please get more customers first.");
			};

			$scope.reset = function () {
				$scope.funding.startingEstimate = 0;
				$scope.funding.needed = 0;
			}
		}
	</script>
</body>
</html>
